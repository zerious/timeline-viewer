<!DOCTYPE html>
<html class="hide-devtools">
<head>
    <meta charset="utf-8">
    <title>Timeline Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://chrome-devtools-frontend.appspot.com/serve_file/@675968a8c657a3bd9c1c2c20c5d2935577bbc5e6/shell.js" id="devtoolsscript"></script>
  <script src="https://chrome-devtools-frontend.appspot.com/serve_file/@675968a8c657a3bd9c1c2c20c5d2935577bbc5e6/devtools_app.js"></script>
  <script src="dev_tools.js"></script>
  <script src="sync_view.js"></script>
  <script src="timeline_viewer.js"></script>
  <script>
    applicationDescriptor.modules = [
      ...[
        'bindings',
        'browser_sdk',
        'common',
        'components',
        'console_counters',
        'dom_extension',
        'extensions',
        'host',
        'main',
        'persistence',
        'platform',
        'product_registry',
        'protocol',
        'sdk',
        'services',
        'text_utils',
        'timeline',
        'timeline_model',
        'ui',
        'workspace'
      ].map(name => ({ name, autostart: true })),
      ...[
        'layer_viewer',
        'perf_ui',
        'data_grid',
        'profiler',
        'mobile_throttling',
        'source_frame',
        'text_editor',
        'cm',
        'formatter',
        'object_ui',
        'workspace_diff',
        'diff',
        'heap_snapshot_model'
      ].map(name => ({ name }))
    ];
    var viewer = new Viewer();
    viewer.devTools.monkeyPatchLoadResourcePromise();
    Runtime.startApplication('timelineviewer_app');
  </script>
</body>
</html>
